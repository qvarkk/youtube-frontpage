<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>YouTube</title>
</head>
<body>
    <nav class="nav">
        <div class="menu-and-logo-container">
            <button class="nav-menu" id="left-side-menu"><img  class="menu-svg"src="./images/svg+logo/menu.svg" alt="menu"></button>
            <a href="./index.html"><img src="./images/svg+logo/nav-logo.png" alt="youtube logo" class="nav-logo" draggable="false"></a>
        </div>
        <div class="search-box">
            <div class="search-box-focus-element transparent" id="visible-on-focus"><img src="./images/svg+logo/search.svg" alt="search" class="focus-svg"></div>
            <input placeholder="検索" type="text" class="search-bar" id="search-input">
            <button class="search-button" id="search-btn"><img src="./images/svg+logo/search.svg" alt="search" class="search-svg"><div class="tooltipdiv"><p class="tooltiptext">検索</p></div></button>
            <button class="voice-recognition" id="voice-btn"><img src="./images/svg+logo/mic.svg" alt="voice search" class="voice-svg"><div class="tooltipdiv voice"><p class="tooltiptext">音声で検索</p></div></button>
        </div>
        <div class="account-info">
            <button class="create-video-button" id="create-video-btn"><img src="./images/svg+logo/video.svg" alt="upload" class="video-svg"><div class="tooltipdiv"><p class="tooltiptext">作成</p></div></button>
            <button class="notification-button" id="notification-btn"><img src="./images/svg+logo/notification.svg" alt="notifications" class="notification-svg"><div class="tooltipdiv"><p class="tooltiptext">通知</p></div></button>
            <button class="nav-channel-button" id="nav-channel-btn"><img src="./images/avatars/navChannel.jpg" alt="your channel's avatar" class="avatar-nav"></button>
        </div>
    </nav>
</body>
</html>
