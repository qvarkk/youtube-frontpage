<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>YouTube</title>
</head>
<body>
    <nav class="nav">
        <div class="menu-and-logo-container">
            <button class="nav-menu" id="left-side-menu"><img  class="menu-svg"src="./images/menu.svg" alt="menu"></button>
            <a href="./index.html"><img src="./images/nav-logo.png" alt="" class="nav-logo" draggable="false"></a>
        </div>
        <div class="search-box">
            <div class="search-box-focus-element transparent" id="visible-on-focus"><img src="./images/search.svg" alt="" class="focus-svg"></div>
            <input placeholder="検索" type="text" class="search-bar" id="search-input">
            <button class="search-button" id="search-btn"><img src="./images/search.svg" alt="search" class="search-svg"><div class="tooltipdiv"><p class="tooltiptext">検索</p></div></button>
            <button class="voice-recognition" id="voice-btn"><img src="./images/mic.svg" alt="" class="voice-svg"><div class="tooltipdiv voice"><p class="tooltiptext">音声で検索</p></div></button>
        </div>
        <div class="account-info"></div>
    </nav>
</body>
</html>
