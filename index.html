<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>YouTube</title>
  </head>
  <body>
    <nav class="nav">
      <div class="menu-and-logo-container">
        <button class="nav-menu" id="left-side-menu">
          <img class="menu-svg" src="./images/svg+logo/menu.svg" alt="menu" />
        </button>
        <a href="./index.html"
          ><img
            src="./images/svg+logo/nav-logo.png"
            alt="youtube logo"
            class="nav-logo"
            draggable="false"
        /></a>
      </div>
      <div class="search-box">
        <div class="search-box-focus-element transparent" id="visible-on-focus">
          <img
            src="./images/svg+logo/search.svg"
            alt="search"
            class="focus-svg"
          />
        </div>
        <input
          placeholder="検索"
          type="text"
          class="search-bar"
          id="search-input"
        />
        <button class="search-button" id="search-btn">
          <img
            src="./images/svg+logo/search.svg"
            alt="search"
            class="search-svg"
          />
          <div class="tooltipdiv"><p class="tooltiptext">検索</p></div>
        </button>
        <button class="voice-recognition" id="voice-btn">
          <img
            src="./images/svg+logo/mic.svg"
            alt="voice search"
            class="voice-svg"
          />
          <div class="tooltipdiv voice">
            <p class="tooltiptext">音声で検索</p>
          </div>
        </button>
      </div>
      <div class="account-info">
        <button class="create-video-button" id="create-video-btn">
          <img
            src="./images/svg+logo/video.svg"
            alt="upload"
            class="video-svg"
          />
          <div class="tooltipdiv"><p class="tooltiptext">作成</p></div>
        </button>
        <button class="notification-button" id="notifications-btn">
          <img
            src="./images/svg+logo/notification.svg"
            alt="notifications"
            class="notification-svg"
          />
          <div class="tooltipdiv"><p class="tooltiptext">通知</p></div>
        </button>
        <button class="nav-channel-button" id="nav-channel-btn">
          <img
            src="./images/avatars/navChannel.jpg"
            alt="your channel's avatar"
            class="avatar-nav"
          />
        </button>
      </div>
    </nav>
    <main class="main">
      <div class="bg-for-menu">
        <div class="side-menu-unfolded">
          <a href="./index.html"
            ><button class="home active">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />ホーム
            </button></a
          >
          <a href="https://youtube.com/feed/explore"
            ><button class="explore">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />探索
            </button></a
          >
          <a href="https://www.youtube.com/shorts/pYa70btH3gE"
            ><button class="shorts">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />ショート
            </button></a
          >
          <a href="https://www.youtube.com/feed/subscriptions"
            ><button class="subscriptions">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />登録チャンネル
            </button></a
          >
          <p class="dash-between">
            &HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;
          </p>
          <a href="https://www.youtube.com/feed/library"
            ><button class="library">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />ライブラリ
            </button></a
          >
          <a href="https://www.youtube.com/feed/history"
            ><button class="history">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />歴史
            </button></a
          >
          <a href="https://studio.youtube.com/"
            ><button class="own-video">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />自分の動画
            </button></a
          >
          <a href="https://www.youtube.com/playlist?list=WL"
            ><button class="watch-later">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />後で見る
            </button></a
          >
          <a href="https://www.youtube.com/feed/clips"
            ><button class="my-clips">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />自分のクリップ
            </button></a
          >
          <p class="dash-between">
            &HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;
          </p>
          <p class="menu-header">登録チャンネル</p>
          <a href="https://www.youtube.com/c/LofiGirl"
            ><button class="sub-1">
              <img
                src="./images/avatars/channelProfile1.jpg"
                alt=""
                class="channel-avatar"
              />LoFi Girl
            </button></a
          >
          <a href="https://www.youtube.com/channel/UCGmOuk25_FgwkH2HRAJIfqQ"
            ><button class="sub-2">
              <img
                src="./images/avatars/channelProfile3.jpg"
                alt=""
                class="channel-avatar"
              />xQc Clips
            </button></a
          >
          <p class="dash-between">
            &HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;
          </p>
          <p class="menu-header">探索</p>
          <a href="https://www.youtube.com/feed/storefront?bp=ogUCKAI%3D"
            ><button class="videos">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />映画
            </button></a
          >
          <a href="https://www.youtube.com/gaming"
            ><button class="games">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />ゲーム
            </button></a
          >
          <a href="https://www.youtube.com/channel/UC4R8DWoMoI7CAwX8_LjQHig"
            ><button class="live">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />ライブ
            </button></a
          >
          <a href="https://www.youtube.com/channel/UCEgdi0XIXXZ-qJOFPf4JSKw"
            ><button class="sports">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />スポーツ
            </button></a
          >
          <p class="dash-between">
            &HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;
          </p>
          <p class="menu-header">YOUTUBEの他のサービス</p>
          <a href="https://studio.youtube.com/"
            ><button class="creator-tools">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />YouTube Premium
            </button></a
          >
          <a href="https://music.youtube.com/"
            ><button class="music">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />クリエイターツール
            </button></a
          >
          <a href="https://www.youtubekids.com/?source=youtube_web"
            ><button class="kids">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />YouTube Music
            </button></a
          >
          <a
            href="https://tv.youtube.com/welcome/?utm_source=youtube_web&utm_medium=ep&utm_campaign=home&ve=34273&utm_servlet=prod"
            ><button class="tv">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />YouTube Kids
            </button></a
          >
          <p class="dash-between">
            &HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;
          </p>
          <a href="https://youtube.com/account"
            ><button class="settings">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />設定
            </button></a
          >
          <a href="https://youtube.com/reporthistory"
            ><button class="report">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />報告歴史
            </button></a
          >
          <a href="https://youtube.com/"
            ><button class="help">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />ヘルプ
            </button></a
          >
          <a href="https://t.me/qvarkk"
            ><button class="feedback">
              <img
                src="./images/svg+logo/search.svg"
                alt="search"
                class="search-svg"
              />フィードバックを送信
            </button></a
          >
          <p class="dash-between">
            &HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;
          </p>
          <p class="menu-header">qvarkk &copy; 2022</p>
        </div>
      </div>
    </main>
  </body>
</html>
